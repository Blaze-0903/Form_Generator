<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form Creator</title>
  <style>
    /* Styles for form elements */
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    /* Styles for preview */
    #form-preview {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Form Creator</h1>
  <div class="form-group">
    <label for="field-label">Field Label:</label>
    <input type="text" id="field-label">
  </div>
  <div class="form-group">
    <label for="field-type">Field Type:</label>
    <select id="field-type">
      <option value="text">Text</option>
      <option value="textarea">Numbers</option>
      <option value="radio">Radio Button</option>
      <option value="select">Select (Multiple Choice)</option>
    </select>
  </div>
  <button onclick="addField()">Add Field</button>
  
  <h2>Form Preview</h2>
  <div id="form-preview"></div>

  <script>
    function addField() {
      var label = document.getElementById('field-label').value;
      var type = document.getElementById('field-type').value;
      var preview = document.getElementById('form-preview');

      if (label.trim() === '') {
        alert('Please enter a field label.');
        return;
      }

      var field;
      if (type === 'textarea') {
        field = `<div class="form-group"><label>${label}:</label><textarea></textarea></div>`;
      } else if (type === 'checkbox' || type === 'radio') {
        field = `<div class="form-group"><label>${label}:</label><input type="${type}"></div>`;
      } else if (type === 'select') {
        field = `<div class="form-group"><label>${label}:</label><select multiple><option>Option 1</option><option>Option 2</option><option>Option 3</option></select></div>`;
      } else {
        field = `<div class="form-group"><label>${label}:</label><input type="text"></div>`;
      }

      preview.innerHTML += field;
    }
  </script>
</body>
</html>
