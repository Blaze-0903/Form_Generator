<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form Creator</title>
  <style>
    /* Styles for form elements */
    /* CSS for form layout */
form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="text"],
select,
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="checkbox"] {
  margin-right: 5px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

/* CSS for real-time preview */
.preview {
  margin-top: 30px;
}

.preview h3 {
  margin-bottom: 10px;
}

.preview .form-output {
  border: 1px solid #ccc;
  padding: 20px;
  border-radius: 5px;
}
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    /* Styles for preview */
    #form-preview {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Form Creator</h1>
  <div class="form-group">
    <label for="field-label">Field Label:</label>
    <input type="text" id="field-label">
  </div>
  <div class="form-group">
    <label for="field-type">Field Type:</label>
    <select id="field-type">
      <option value="text">Text</option>
      <option value="textarea">Textarea</option>
      <option value="checkbox">Checkbox</option>
      <option value="radio">Radio Button</option>
    </select>
  </div>
  <button onclick="addField()">Add Field</button>
  
  <h2>Form Preview</h2>
  <div id="form-preview"></div>

  <script>
    function addField() {
      var label = document.getElementById('field-label').value;
      var type = document.getElementById('field-type').value;
      var preview = document.getElementById('form-preview');

      if (label.trim() === '') {
        alert('Please enter a field label.');
        return;
      }

      var field;
      if (type === 'textarea') {
        field = `<div class="form-group"><label>${label}:</label><textarea></textarea></div>`;
      } else if (type === 'checkbox' || type === 'radio') {
        field = `<div class="form-group"><label>${label}:</label><input type="${type}"></div>`;
      } else {
        field = `<div class="form-group"><label>${label}:</label><input type="text"></div>`;
      }

      preview.innerHTML += field;
    }
  </script>
</body>
</html>
